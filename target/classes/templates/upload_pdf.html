<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF | NeuralKnowledgeApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
        }

        /* HEADER */
        .page-header {
            text-align: center;
            padding: 60px 15px 30px;
        }

        .page-header h1 {
            font-weight: 700;
        }

        .page-header p {
            opacity: 0.85;
        }

        /* CARD */
        .upload-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        input[type="file"] {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .btn-custom {
            border-radius: 30px;
        }

        .hint {
            font-size: 13px;
            opacity: 0.75;
        }

        /* FOOTER */
        footer {
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            padding: 25px 0 15px;
            margin-top: auto;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 15px;
            padding-top: 12px;
            font-size: 13px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">NeuralKnowledgeApp</a>
        <a th:href='@{dashboard}' class="btn btn-outline-info btn-sm">Dashboard</a>
    </div>
</nav>

<!-- HEADER -->
<div class="page-header">
    <h1>Upload Knowledge PDF</h1>
    <p>Store your documents securely in the database</p>
</div>

<!-- Message Section -->
<div th:if="${msg}" 
     class="alert alert-success alert-dismissible fade show mt-3 text-center shadow-sm"
     role="alert">

    <strong>âœ” Success!</strong>
    <span th:text="${msg}"></span>

    <button type="button" class="btn-close" data-bs-dismiss="alert"
            aria-label="Close"></button>
</div>


<!-- UPLOAD FORM -->
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="upload-card">

                <!-- PURE HTML FORM -->
                <form th:action='@{/upload}'
                      method="post"
                      enctype="multipart/form-data">

                    <input type="file"
                           name="file"
                           class="form-control mb-3"
                           accept=".pdf"
                           required>

                    <div class="hint mb-3">
                        ðŸ“„ Only PDF files are allowed
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            

                    <button type="submit"
                            class="btn btn-info w-100 btn-custom">
                        Upload PDF
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container text-center">
        <div class="footer-bottom">
            Â© 2026 NeuralKnowledgeApp | Developed by Satyam Singh
        </div>
    </div>
</footer>

</body>
</html>
