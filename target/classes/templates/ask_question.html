<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ask Question | NeuralKnowledgeApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
        }

        /* HEADER */
        .page-header {
            text-align: center;
            padding: 60px 15px 30px;
        }

        .page-header h1 {
            font-weight: 700;
        }

        .page-header p {
            opacity: 0.85;
        }

        /* CARD */
        .qa-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        textarea, select {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
        }

        textarea::placeholder {
            color: #ccc;
        }

        textarea:focus, select:focus {
            background: rgba(255,255,255,0.2);
            box-shadow: none;
            color: white;
        }

        select option {
            color: black;
        }

        /* ANSWER */
        .answer-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0,0,0,0.4);
        }

        footer {
            margin-top: auto;
            background: rgba(0,0,0,0.75);
            padding: 15px 0;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand">NeuralKnowledgeApp</span>
        <a th:href="@{/dashboard}" class="btn btn-outline-info btn-sm">Dashboard</a>
    </div>
</nav>

<!-- HEADER -->
<div class="page-header">
    <h1>Ask Question from PDF</h1>
    <p>AI will answer based on your selected document</p>
</div>

<!-- QUESTION & ANSWER -->
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="qa-card">

                <!-- FORM -->
                <form th:action="@{/ask}" method="post">

                    <!-- SELECT PDF -->
                    <label class="mb-2">Select PDF Document</label>
                    <select class="form-select mb-3"
                            name="documentId"
                            required>

                        <option value="">-- Select a document --</option>

                        <option th:each="doc : ${documents}"
                                th:value="${doc.id}"
                                th:text="${doc.name} ">
                        </option>
                    </select>

                    <!-- QUESTION -->
                    <label class="mb-2">Your Question</label>
                    <textarea class="form-control mb-3"
                              rows="4"
                              name="question"
                              placeholder="Ask your question from selected PDF..."
                              required></textarea>

                    <!-- SUBMIT -->
                    <button class="btn btn-info w-100">
                        Get Answer
                    </button>

                    <!-- CSRF -->
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                </form>

                <!-- ANSWER -->
                <div th:if="${answer}" class="answer-box">
                    <h6 class="mb-2">Answer:</h6>
                    <p th:text="${answer}"></p>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2026 NeuralKnowledgeApp | Developed by Satyam Singh
</footer>

</body>
</html>
