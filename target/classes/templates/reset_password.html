<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password | NeuralKnowledgeApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* HEADER */
        .page-header {
            text-align: center;
            padding: 60px 15px 30px;
        }

        .page-header h1 {
            font-weight: 700;
        }

        .page-header p {
            opacity: 0.85;
            font-size: 15px;
        }

        /* FORM CARD */
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        .form-card input {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
        }

        .form-card input::placeholder {
            color: #ccc;
        }

        .form-card input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px;
        }

        .error-text {
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }

        .success-text {
            color: #4cd137;
            font-size: 14px;
            display: none;
        }

        /* FOOTER */
        footer {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 30px 0 15px;
            margin-top: auto;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            padding-top: 12px;
            font-size: 13px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">NeuralKnowledgeApp</a>
            <a href="auth.html" class="btn btn-outline-info btn-sm">Login</a>
        </div>
    </nav>

    <!-- HEADER -->
    <div class="page-header">
        <h1>Reset Password</h1>
        <p>Create a new password for your account</p>
    </div>

    <!-- FORM -->
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="form-card">

                    <form th:action='@{/update_password}' method="post" onsubmit="return checkPassword()">

                        <input type="password" name="newPassword" id="newPassword" class="form-control mb-3" placeholder="New Password"
                            required onkeyup="checkPasswordMatch()">

                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control mb-2"
                            placeholder="Confirm Password" required onkeyup="checkPasswordMatch()">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<input type="hidden" name="token" th:value="${param.token}"/>

                        <!-- Messages -->
                        <div id="errorMsg" class="error-text mb-2">
                            ❌ Passwords do not match
                        </div>

                        <div id="successMsg" class="success-text mb-2">
                            ✅ Passwords matched
                        </div>

                        <button type="submit" class="btn btn-info w-100 btn-custom">
                            Reset Password
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container text-center">
            <div class="footer-bottom">
                © 2026 NeuralKnowledgeApp | Developed by Satyam Singh
            </div>
        </div>
    </footer>

    <!-- SIMPLE JS -->
    <script>
        function checkPasswordMatch() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");

            // Hide messages if fields are empty
            if (newPassword === "" || confirmPassword === "") {
                errorMsg.style.display = "none";
                successMsg.style.display = "none";
                return;
            }

            if (newPassword === confirmPassword) {
                successMsg.style.display = "block";
                errorMsg.style.display = "none";
            } else {
                errorMsg.style.display = "block";
                successMsg.style.display = "none";
            }
        }
    </script>


</body>

</html>
