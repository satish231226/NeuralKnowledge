<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Documents | NeuralKnowledgeApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
        }

        .doc-card {
            background: #020617;
            border-radius: 14px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .doc-card:hover {
            background: #020617dd;
            transform: scale(1.01);
        }

        .doc-name {
            font-weight: 600;
        }

        .preview-box {
            background: #020617;
            border-radius: 18px;
            padding: 20px;
            min-height: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: sticky;
            top: 90px;
        }

        .preview-content {
            max-height: 420px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .empty-preview {
            opacity: 0.6;
            text-align: center;
            margin-top: 150px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">NeuralKnowledgeApp</span>
    <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">Dashboard</a>
</nav>

<div class="container-fluid mt-4 px-4">

    <h4 class="mb-4">ðŸ“„ My Uploaded Documents</h4>

    <div class="row">

        <!-- LEFT: DOCUMENT LIST -->
        <div class="col-md-5">

            <div th:if="${#lists.isEmpty(documents)}"
                 class="alert alert-warning">
                No documents uploaded yet.
            </div>

            <div th:each="doc : ${documents}"
                 class="doc-card"
                 th:attr="data-name=${doc.name}, data-content=${doc.content}">

                <div class="doc-name" th:text="${doc.name}"></div>

                <small class="text-secondary">
                    Click to preview
                </small>

                <div class="mt-2">
                    <a th:href="@{/getPdf(id=${doc.id})}" 
                       class="btn btn-success btn-sm">
                        View
                    </a>
                    <a th:href="@{/download(id=${doc.id})}" 
                       class="btn btn-success btn-sm">
                        Download
                    </a>
                    <a th:href="@{/delete(id=${doc.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this document?')">
                        Delete
                    </a>
                </div>

            </div>

        </div>

        <!-- RIGHT: PREVIEW -->
        <!-- <div class="col-md-7">

            <div class="preview-box">

                <h5 id="previewTitle">Document Preview</h5>
                <hr>

                <div id="previewContent" class="preview-content">
                    <div class="empty-preview">
                        ðŸ“„ Select a document to preview its content
                    </div>
                </div>

            </div>

        </div> -->
        <div class="col-md-7">
        		<iframe th:src="@{/viewPdf(id=${id})}" height="600px" width="100%"></iframe>
        </div>

    </div>
</div>

</html>
