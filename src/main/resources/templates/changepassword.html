<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password | NeuralKnowledgeApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
        }

        .page-header {
            text-align: center;
            padding: 60px 15px 30px;
        }

        .card-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        input {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: none;
            color: white;
        }

        footer {
            margin-top: auto;
            background: rgba(0,0,0,0.75);
            padding: 15px 0;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand">NeuralKnowledgeApp</span>
        <a th:href="@{/dashboard}" class="btn btn-outline-info btn-sm">Dashboard</a>
    </div>
</nav>

<!-- HEADER -->
<div class="page-header">
    <h1>Change Password</h1>
    <p>Keep your account secure by updating your password</p>
</div>

<!-- FORM -->
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card-box">

                <!-- ERROR -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <!-- SUCCESS -->
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>

                <form th:action="@{/change_password}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password"
                               name="oldPassword"
                               class="form-control"
                               placeholder="Enter current password"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password"
                               name="newPassword"
                               class="form-control"
                               placeholder="Enter new password"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password"
                               name="confirmPassword"
                               class="form-control"
                               placeholder="Re-enter new password"
                               required>
                    </div>

                    <button class="btn btn-warning w-100">
                        Update Password
                    </button>

                    <!-- CSRF -->
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">
                </form>

            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Â© 2026 NeuralKnowledgeApp | Developed by Satyam Singh
</footer>

</body>
</html>
